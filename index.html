<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Snake!</title>
    <script src="./build/bundle.js"></script>
    <script src="https://kit.fontawesome.com/04346f3559.js"></script>
  </head>
  <body bgcolor="#E6E6FA">
    <div class="contentHolder">
      <div class="titleAndImage">
        <h1 class="pageTitle">Snake!</h1>
        <img src="./snake.png" class="snakeImage" alt="" />
      </div>
      <p class="gameDescription">
        Classic Snake with an added twist! How high can you score?
      </p>
      <p class="gameDescription">Green is to grow and Orange is to shrink!</p>
      <div class="scoreHolder">
        <span class="score">Score: </span>
        <span id="score-display"></span>
      </div>
      <canvas width="500" height="500"></canvas>
      <div class="linkHolder">
        <a href="https://github.com/phanendery/Snake" target="blank">
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://linkedin.com/in/phanender-yedla-a1919b107/"
          target="blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://phanendery.github.io/Portfolio/" target="blank">
          <i class="far fa-file"></i>
        </a>
      </div>
    </div>
  </body>
</html>
